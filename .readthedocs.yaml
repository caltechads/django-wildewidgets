# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

build:
  image: latest
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - gcc
    - libssl1.1
    - libssl-dev
    - libmysqlclient-dev

sphinx:
   configuration: docs/conf.py

formats: all

python:
  version: 3.11
  install:
    - requirements: requirements.txt
    - method: pip
      path: .
