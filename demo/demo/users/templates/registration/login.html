{% load static i18n sass_tags %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {# As of June 2018, this is the most up-to-date "responsive design" viewport tag. #}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    {% block title %}{% endblock %}
  </title>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ APPLE_TOUCH_ICON }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ FAVICON_32 }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ FAVICON_16 }}">
  <link rel="manifest" href="{{ SITE_WEBMANIFIEST }}">
  <link rel="shortcut icon" href="{{ FAVICON }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
    .h-custom {
        height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
    </style>
</head>

<body class="vh-100">
    <section class="vh-100">
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'core/images/logo.png'  %}" class="img-fluid" alt="Book Manager Demo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-outline mb-4">
                    {{ form.username.label_tag}}
                    {{ form.username }}
                </div>
                <div class="form-outline mb-3">
                    {{ form.password.label_tag}}
                    {{ form.password }}
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" class="btn btn-primary btn-lg" value="Login">
                </div>
            </form>
            </div>
        </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Right -->
        </div>
    </section>
</body>
</html>
